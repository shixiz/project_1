<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: black;
            margin: 40vh auto;
            border-radius: 5px;
            text-align: center;
            line-height: 100px;
        }

        span {
            color: white;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <div>
        <span id="day"></span><span class="time"></span>
    </div>

</body>
<script>
    window.onload = function () {
        var span = document.querySelector('span');
        var da = document.querySelector('#day');
        var tim = document.querySelector('.time');
        var enddate = new Date("2022/11/11");
        var timer = setInterval(function () {
            var nowdate = new Date();
            var gettime = enddate.getTime() - nowdate.getTime();
            var getd = Math.floor(gettime / (24 * 60 * 60 * 1000));//天数
            var geth = Math.floor(gettime / (60 * 60 * 1000) % 24);//小时
            var getm = Math.floor(gettime / (60 * 1000) % 60);//分钟
            var gets = Math.floor(gettime / 1000 % 60);//秒
            span.innerHTML = zero(getd) + "天" + zero(geth) + ":" + zero(getm) + ":" + zero(gets);
            if (gettime <= 0) { clearInterval(timer) }
        }, 0)
    }
    function zero(element) {
        if (element < 10) {
            element = "0" + element;
            // 阿苏哈迪斯萨克电脑
        }
        return element;
    }
</script>

</html>
